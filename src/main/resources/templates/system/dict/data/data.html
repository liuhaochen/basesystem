<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
	   <input name="dictType" id="dictType" type="hidden"  th:value="${dict.dictType}" />
       <div class="btn-group hidden-xs" id="toolbar" role="group">
            <button class="btn btn-outline btn-default" onclick="javascript:add()" shiro:hasPermission="system:dict:add">
                <i class="fa fa-plus"></i> 新增
            </button>
			<button class="btn btn-outline btn-default" onclick="javascript:batchRemove()" shiro:hasPermission="system:dict:batchRemove">
	            <i class="fa fa-trash-o"></i> 删除
	        </button>
        </div>
        
		<table class="bootstrap-table" data-mobile-responsive="true" 
			   data-sort-name="create_time" data-sort-order="asc">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script th:src="@{/icbase/system/dict/data/data.js}"></script>
	<script th:inline="javascript">
		var editFlag = [[${@permissionService.hasPermi('system:dict:edit')}]];
		var removeFlag = [[${@permissionService.hasPermi('system:dict:remove')}]];
	</script>
</body>
</html>
