<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<button class="btn btn-outline btn-default" onclick="javascript:add()" shiro:hasPermission="monitor:job:add">
                <i class="fa fa-plus"></i> 新增
            </button>
			<button class="btn btn-outline btn-default" onclick="javascript:batchRemove()" shiro:hasPermission="monitor:job:batchRemove">
	            <i class="fa fa-trash-o"></i> 删除
	        </button>
	        <button class="btn btn-outline btn-default" onclick="javascript:jobLog()" shiro:hasPermission="monitor:job:list">
	            <i class="fa fa-list"></i> 详细
	        </button>
        </div>
		<table class="bootstrap-table" data-mobile-responsive="true" 
			   data-sort-name="create_time" data-sort-order="asc">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script th:src="@{/icbase/monitor/job/job.js}"></script>
	<script th:inline="javascript">
		var editFlag = [[${@permissionService.hasPermi('monitor:job:edit')}]];
		var removeFlag = [[${@permissionService.hasPermi('monitor:job:remove')}]];
		var statusFlag = [[${@permissionService.hasPermi('monitor:job:changeStatus')}]];
	</script>
</body>
</html>
